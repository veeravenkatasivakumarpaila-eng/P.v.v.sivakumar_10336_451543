<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyMovie</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="navbar">
      <div class="nav-div">
        <div class="logo">
          <img src="Movie-PNG-Free-Image.png" alt="BookMyMovie Logo" class="logo-img" />
          <span class="logo-text">BookMyMovie</span>
          <a href="#" class="location-wrapper">
            <img
              class="location-icon"
              src="Location-icon.png"
              alt="Select Location"
            />
            <span class="current-location">(Vizag)</span>
          </a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
          <input type="text" placeholder="Search for movies, theatres..." />
        </div>

        <div>
          <nav>
            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Movies</a></li>
              <li><a href="#">Theatres</a></li>
              <li><a href="#">Bookings</a></li>
            </ul>
          </nav>
        </div>

        <div class="auth-links">
          <a href="#">Login</a>
          <a href="#">SignUp</a>
        </div>
      </div>
    </header>

      <!-- ===== MOVIE HEADER ===== -->
      <div class="movie-header">
        <h2 class="section-title">Now Showing</h2>
        <a href="#" class="coming-soon">Coming Soon</a>
      </div>

      <!-- ===== FILTER ROW ===== -->
      <div class="filter-row">
        <!-- Filter Dropdown -->
        <div class="filter-dropdown">
          <div class="filter-btn">
            Filter â–¼
            <div class="filter-content">
              <!-- Languages -->
              <div class="filter-group">
                <p class="filter-title">Languages</p>
                <label><input type="checkbox" /> English</label>
                <label><input type="checkbox" /> Hindi</label>
                <label><input type="checkbox" /> Telugu</label>
                <label><input type="checkbox" /> Tamil</label>
              </div>
              <!-- Genres -->
              <div class="filter-group">
                <p class="filter-title">Genres</p>
                <label><input type="checkbox" /> Action</label>
                <label><input type="checkbox" /> Drama</label>
                <label><input type="checkbox" /> Comedy</label>
                <label><input type="checkbox" /> Thriller</label>
              </div>
              <!-- Formats -->
              <div class="filter-group">
                <p class="filter-title">Format</p>
                <label><input type="checkbox" /> 2D</label>
                <label><input type="checkbox" /> 3D</label>
                <label><input type="checkbox" /> IMAX</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Selected / Filtered Options (Static for now) -->
        <div class="filtered-options">
          <span class="filter-chip">English</span>
          <span class="filter-chip">Action</span>
          <span class="filter-chip">2D</span>
        </div>
      </div>


      <!-- ===== MOVIES GRID ===== -->
      <div class="movies-grid">
        <!-- Movie 1 -->
        <div class="movie-card">
          <img src="https://upload.wikimedia.org/wikipedia/en/8/80/How_To_Train_Your_Dragon_2025_Poster.jpg" alt="How to Train Your Dragon" />
          <p class="movie-title">How to Train Your Dragon</p>
          <div class="movie-buttons">
            <button>See Details</button>
            <button>Book Now</button>
          </div>
        </div>

        <!-- Movie 2 -->
        <div class="movie-card">
          <img src="https://mediaproxy.tvtropes.org/width/1200/https://static.tvtropes.org/pmwiki/pub/images/img_3540.jpeg" alt="Transformers: Rise of the Beasts" />
          <p class="movie-title">Transformers: Rise of the Beasts</p>
          <div class="movie-buttons">
            <button>See Details</button>
            <button>Book Now</button>
          </div>
        </div>

        <!-- Movie 3 -->
        <div class="movie-card">
          <img src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/9/91/Endgame_Poster_2.jpg/revision/latest/scale-to-width-down/1200?cb=20190314215527" alt="Avengers: Endgame" />
          <p class="movie-title">Avengers: Endgame</p>
          <div class="movie-buttons">
            <button>See Details</button>
            <button>Book Now</button>
          </div>
